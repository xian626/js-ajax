<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .all {
        position: absolute;
        width: 450px;
        height: 50px;
        background: pink;
    }
    
    li {
        float: left;
        height: 50px;
        width: 50px;
        list-style: none;
        margin-left: 10px;
    }
    
    .small {
        float: left;
        width: 50px;
        height: 50px;
        background: blue;
    }
    
    .big {
        height: 50px;
        width: 100px;
        background: green;
        display: none;
    }
</style>
<script src="js/jq.js"></script>

<body>
    <div class="all">
        <li>
            <a href="javascript:;">
                <div class="small"></div>
                <div class="big"></div>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <div class="small"></div>
                <div class="big"></div>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <div class="small"></div>
                <div class="big"></div>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <div class="small"></div>
                <div class="big"></div>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <div class="small"></div>
                <div class="big"></div>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <div class="small"></div>
                <div class="big"></div>
            </a>
        </li>
    </div>
    <script>
        $(function() {
            $('li').mouseenter(function() {
                $(this).stop().animate({
                    width: 100
                }, 100).find('.small').stop().fadeOut().siblings('.big').stop().fadeIn();

                $(this).siblings('li').stop().animate({
                    width: 50
                }, 100).find('.small').stop().fadeIn().siblings('.big').stop().fadeOut();
            })
            $('.all').mouseleave(function() {
                $('li').stop().animate({
                    width: 50
                }, 100).find('.big').stop().fadeOut().siblings('.small').stop().fadeIn();
            })
        })
    </script>
</body>

</html>
