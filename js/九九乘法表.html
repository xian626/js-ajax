<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		var str = '';
			for(var i = 1;i <= 9; i++)
			{
				for(var j = 1; j <= i; j++)
				{
					str += j;
					str += '*';
					str += i;
					str += '=';
					str += String(i*j);
					str += '\t'
				}
				str+='\n';
			}
			console.log(str);
		</script>
	</head>
	<body>
	</body>
</html>
