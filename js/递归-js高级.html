    <script>
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                name: '空调',
                goods: [{
                    id: 111,
                    name: '海尔',
                }, {
                    id: 112,
                    name: '格力',
                }]
            }, {
                id: 12,
                name: '冰箱',
            }]
        }, {
            id: 2,
            name: '服饰',
        }];

        function getId(json, id) {
            var arry = [];
            json.forEach(function(item) {
                if (item.id === id) {
                    arry = item;
                } else if (item.goods && item.goods.length > 0) {
                    arry = getId(item.goods, id)
                }
            });
            return arry;
        }
        console.log(getId(data, 112));
