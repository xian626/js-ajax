    <script>
        var car = (function() {
            var start = 13;
            var total = 0;
            return {
                price: function(n) {
                    if (n > 3) {
                        total = (n - 3) * 5 + start;
                    } else {
                        total = start;
                    }
                    return total;
                },
                yd: function(flag) {
                    return flag ? total + 10 : total;
                }
            }
        })();
        console.log(car.price(5));
        console.log(car.yd(true));
    </script>
