<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>41董俊贤</title>
    <style>
        input {
            color: #999;
        }
    </style>
</head>

<body>
    <input type="text" value="手机">
    <script>
        var ipt = document.querySelector('input');
        ipt.onfocus = function() {
            if (this.value == '手机')
                this.value = '';
            this.style.color = '#333';
        }
        ipt.onblur = function() {
            if (this.value == '') {
                this.value = '手机';
                this.style.color = '#999';
            }

        }
    </script>
</body>

</html>
