<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px auto;
        }
        
        #d1 {
            height: 300px;
            width: 300px;
            background: #000;
            float: left;
        }
        
        #d2 {
            height: 20px;
            width: 20px;
            background: #777;
            float: left;
            margin-left: 1px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <div id="d2">X</div>
    <script>
        var div1 = document.querySelector('#d1');
        var div2 = document.querySelector('#d2');
        div2.onclick = function() {
            div1.style.display = "none";
            div2.style.display = "none";
        }
    </script>
</body>

</html>
