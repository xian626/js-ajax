    <title>41董俊贤</title>
    <script type="text/javascript">
        var n = prompt("n"),
            m = prompt("m");
        var str = '';
        for (var i = 1; i <= n; i++) {
            for (var j = 1; j <= m; j++) {
                str += '*'
            }
            str += '\n'
        }
        console.log(str);
    </script>
