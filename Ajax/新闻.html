<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="js/jq.js"></script>
<script src="js/template-web.js"></script>

<body>
    <div class="all" id="all-list">
    </div>
    <script type="text/html" id="tpl-new">
        {{each data}}
        <div>
            <h3>{{$value.id}}</h3>{{$value.title}}</div>
        <img src="{{'http://www.liulongbin.top:3006'+$value.img}}" alt=""> {{/each}}
    </script>
    <script>
        $(function() {
            $.get('http://www.liulongbin.top:3006/api/news', function(res) {
                console.log(res);
                var htmlstr = template('tpl-new', res)
                $('#all-list').html(htmlstr)
            })

        })
    </script>
</body>

</html>
