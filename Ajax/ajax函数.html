<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="js/jq.js"></script>

<body>
    <button id="get">ajax发起get请求</button>
    <button id="post">ajax发起post请求</button>
    <script>
        $(function() {
            $('#get').on('click', function() {
                $.ajax({
                    type: 'get',
                    url: 'http://www.liulongbin.top:3006/api/getbooks',
                    data: {
                        id: 1,
                    },
                    success: function(res) {
                        console.log(res);
                    }
                })
            })
            $('#post').on('click', function() {
                $.ajax({
                    type: 'post',
                    url: 'http://www.liulongbin.top:3006/api/addbook', //XXXXXXXXX
                    data: {
                        bookname: '朝花夕拾aa',
                        author: '鲁迅',
                        publisher: '郑州图书出版社'
                    },
                    success: function(res) {
                        console.log(res);
                    }
                })
            })
        })
    </script>
</body>

</html>
